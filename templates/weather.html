<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="{{ url_for('static', filename='three.r119.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vanta.fog.min.js') }}"></script>

    <title>Weather App</title>

</head>

<body>
    <div class="overlay"></div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <div class="input">
        <form method="POST">
          <input type="text" name="zip" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Input ZIP code'" placeholder="Input ZIP code"><br>
          <input type="submit" value="Get Weather">
          <input type="radio" id="fahrenheit" name="temptype" value="fahrenheit" checked="checked">
          <label for="fahrenheit">F</label>
          <input type="radio" id="celsius" name="temptype" value="celsius">
          <label for="celsius">C</label>
        </form>
    </div>
</body>
<script>
  VANTA.FOG({
    el: "body",
    highlightColor: 0xded4c5,
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00
  })
  </script>
